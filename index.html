<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Questions</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; /* Increased max-width for better layout */
            margin: auto; 
            padding: 20px; 
            text-align: center; /* Center the text */
        }
        .question-box { 
            margin-bottom: 20px; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #f9f9f9;
        }
        .category { 
            font-weight: bold; 
            color: #333; 
            font-size: 1.5em; /* Larger category text */
        }
        .question { 
            margin: 20px 0; 
            font-size: 1.8em; /* Larger question text */
        }
        .answer { 
            display: none; 
            color: green; 
            margin-top: 20px; 
            font-size: 1.8em; /* Larger answer text */
        }
        .button-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-top: 30px; /* Added margin for spacing */
        }
        #next-question { 
            padding: 20px 40px; 
            font-size: 1.5em; /* Larger button text */
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
        }
        #back-question { 
            padding: 10px 20px; 
            font-size: 1em; 
            background-color: #6c757d; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Trivia Questions</h1>
    <div id="question-container"></div>
    
    <script src="questions.js"></script>
    <script>
        let currentIndex = 0;
        let showingAnswer = false;
        const container = document.getElementById('question-container');

        function showQuestion(index) {
            const questionData = questions[index];
            container.innerHTML = `
                <div class="question-box">
                    <div class="category">${questionData.category}</div>
                    <div class="question">${questionData.question}</div>
                    <div class="answer">${questionData.answer}</div>
                    <div class="button-container">
                        <button id="back-question">Back</button>
                        <button id="next-question">Show Answer</button>
                    </div>
                </div>
            `;
            showingAnswer = false;
            addEventListeners();
        }

        function addEventListeners() {
            document.getElementById('next-question').addEventListener('click', () => {
                if (showingAnswer) {
                    currentIndex = (currentIndex + 1) % questions.length;
                    showQuestion(currentIndex);
                } else {
                    document.querySelector('.answer').style.display = 'block';
                    document.getElementById('next-question').textContent = "Next Question";
                    showingAnswer = true;
                }
            });

            document.getElementById('back-question').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + questions.length) % questions.length;
                showQuestion(currentIndex);
            });
        }

        // Shuffle questions and show the first question on load
        questions.sort(() => Math.random() - 0.5);
        showQuestion(currentIndex);
    </script>
</body>
</html>
