<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Questions</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: auto; 
            padding: 20px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            height: 60vh; 
            position: relative;
        }
        .question-box { 
            margin-bottom: 20px; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: #f9f9f9;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }
        .category { 
            font-weight: bold; 
            color: #333; 
            font-size: 1.5em; 
        }
        .question { 
            margin: 20px 0; 
            font-size: 1.8em; 
        }
        .answer { 
            display: none; 
            color: green; 
            margin-top: 20px; 
            font-size: 1.8em; 
        }
        .button-container { 
            position: fixed; 
            bottom: 20px; 
            left: 0; 
            right: 0;
            width: 100%; 
            display: flex; 
            justify-content: center; 
            padding: 10px 20px;
            box-sizing: border-box;
        }
        #next-question { 
            padding: 20px 40px; 
            font-size: 1.5em; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            max-width: 60%; 
        }
    </style>
</head>
<body>
    <!-- <h1>Trivia Questions</h1> -->
    <div id="question-container" class="question-box">
        <div class="category"></div>
        <div class="question"></div>
        <div class="answer"></div>
    </div>

    <!-- Button Container fixed at the bottom -->
    <div class="button-container">
        <button id="next-question">Show Answer</button>
    </div>
    
    <script src="questions.js"></script>
    <script>
        let currentIndex = 0;
        let showingAnswer = false;

        const categoryElement = document.querySelector('.category');
        const questionElement = document.querySelector('.question');
        const answerElement = document.querySelector('.answer');
        const nextButton = document.getElementById('next-question');

        function showQuestion(index) {
            const questionData = questions[index];
            categoryElement.textContent = questionData.category;
            questionElement.textContent = questionData.question;
            answerElement.textContent = questionData.answer;
            answerElement.style.display = 'none'; // Hide the answer initially
            nextButton.textContent = 'Show Answer';
            showingAnswer = false;
        }

        nextButton.addEventListener('click', () => {
            if (showingAnswer) {
                currentIndex = (currentIndex + 1) % questions.length;
                showQuestion(currentIndex);
            } else {
                answerElement.style.display = 'block';
                nextButton.textContent = 'Next Question';
                showingAnswer = true;
            }
        });

        // Shuffle questions once at the start and show the first question
        questions.sort(() => Math.random() - 0.5);
        showQuestion(currentIndex);
    </script>
</body>
</html>
