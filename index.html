<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Questions</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .question-box { 
            margin-bottom: 20px; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            position: relative; 
        }
        .category { font-weight: bold; color: #333; }
        .question { margin: 10px 0; }
        .answer { display: none; color: green; margin-top: 10px; }
        .button-container { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
        }
        button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Trivia Questions</h1>
    <div id="question-container"></div>
    
    <script src="questions.js"></script>
    <script>
        let currentIndex = 0;
        let showingAnswer = false;
        const container = document.getElementById('question-container');

        function showQuestion(index) {
            const questionData = questions[index];
            container.innerHTML = `
                <div class="question-box">
                    <div class="button-container">
                        <button id="back-question">Back</button>
                        <button id="next-question">Show Answer</button>
                    </div>
                    <div class="category">${questionData.category}</div>
                    <div class="question">${questionData.question}</div>
                    <div class="answer">${questionData.answer}</div>
                </div>
            `;
            showingAnswer = false;
            addEventListeners();
        }

        function addEventListeners() {
            document.getElementById('next-question').addEventListener('click', () => {
                if (showingAnswer) {
                    currentIndex = (currentIndex + 1) % questions.length;
                    showQuestion(currentIndex);
                } else {
                    document.querySelector('.answer').style.display = 'block';
                    document.getElementById('next-question').textContent = "Next Question";
                    showingAnswer = true;
                }
            });

            document.getElementById('back-question').addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + questions.length) % questions.length;
                showQuestion(currentIndex);
            });
        }

        // Shuffle questions and show the first question on load
        questions.sort(() => Math.random() - 0.5);
        showQuestion(currentIndex);
    </script>
    <h2>Thanks for playing</h2>
</body>
</html>
